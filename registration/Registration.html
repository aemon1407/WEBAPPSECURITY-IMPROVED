<!--register as a new member  -->
<div class="container">
    <div class="item" id="register">
    <form id="form" action="/" >
        <h1>Register as New Member</h1>
        <div class="input-control">
            <label for="username">Name</label>  <!--input for name  -->
            <input id="username" name="username" type="text">
            <div class="error"></div>   <!--display the message if user put error input  -->
        </div>
        <div class="input-control">
            <label for="email">Email</label>
            <input id="email" name="email" type="text"> <!--input for email  -->
            <div class="error"></div> <!--display the message if user put error input  -->
        </div>
        <div class="input-control">
            <label for="matricno">Matric No</label>
            <input id="matricno" name="matricno" type="number"> <!--input for matricno  -->
            <div class="error"></div> <!--display the message if user put error input  -->
        </div>
        <div class="input-control">
            <label for="password">Password</label>
            <input id="password"name="password" type="password">   <!--input for password  -->
            <div class="error"></div> <!--display the message if user put error input  -->
        </div>
        <div class="input-control">
            <label for="password2">Password again</label>
            <input id="password2"name="password2" type="password"> <!--input for retype password  -->
            <div class="error"></div> <!--display the message if user put error input  -->
        </div>
         <div class="input-control"> 
            <label for="interested">Do you interested to be comitte</label>
            <label for="yes">Yes</label><input id="yes" name="interest" type="radio" value="yes"> <!--radio button whether user interested to be comitte  -->
            <label for="no">No</label><input id="no" name="interest" type="radio" value="no">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="interested">If yes choose your bureau</label>       <!--user need to choose bureau if they choose to be comitee  -->
            <select name="berueau" id="beruea">
                <option value="no-beruea" name="no-beruea">[choose your bureau]</option>
                <option value="intellectual" name="Intellectual">Intellectual</option>
                <option value="islamization" name="Islamization">Islamization</option>
                <option value="activisme" name="Activisme">Activisme</option>
            </select>
            <div class="error"></div>
        </div>
        <button type="submit" id="submit">Submit</button> <!--submit button  -->
        <div class="ID Member"></div>
    </form>
</div>

<!-- Search your member -->
 <div class="item" id="checkmember">

        <input type="search" name="searching" id="searching"> <!--input for user to search -->
        <div id="low">**search in lowercase</div> <!--requirement for user to search -->
        <button type="submit" id="search">Search</button> <!--search button  -->
        <br><br>
        <table id="memberlist"> <!--table to display the result of search  -->
