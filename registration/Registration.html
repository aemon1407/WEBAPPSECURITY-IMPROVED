<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="Registration.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo pembina.png" alt="Logo">
        </div>
        <h1>PEMBINA IIUM</h1>
        <div class="navigation">
            <nav>
                <ul>
                    <li><a href="/home/">Home</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/passion/">Objectives</a></li>
                    <li><a href="/activity/">Activities</a></li>
                    <li><a href="/achievement/">Achievements</a></li>
                    <li><a href="/organization/">Organization</a></li>
                    <li><a href="/registration/">Register</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration form -->
    <div class="container">
        <div class="item" id="register">
            <form id="form" action="/" method="post">
                <h1>Register as New Member</h1>
                <div class="input-control">
                    <label for="username">Name</label>
                    <input id="username" name="username" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="matricno">Matric No</label>
                    <input id="matricno" name="matricno" type="number" required>
                    <div class="error"></div>
                </div>
                <!-- <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password2">Password again</label>
                    <input id="password2" name="password2" type="password" required>
                    <div class="error"></div>
                </div> -->
                <div class="input-control">
                    <label>Do you want to be a committee?</label>
                    <label for="yes">Yes</label>
                    <input id="yes" name="interest" type="radio" value="yes">
                    <label for="no">No</label>
                    <input id="no" name="interest" type="radio" value="no">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="bureau">If yes, choose your bureau</label>
                    <select name="bureau" id="bureau" required>
                        <option value="" disabled>[Choose your bureau]</option>
                        <option value="intellectual">Intellectual</option>
                        <option value="islamization">Islamization</option>
                        <option value="activisme">Activism</option>
                        <option value="multimedia">Multimedia</option>
                    </select>
                    <div class="error"></div>
                </div>
                <button type="submit" id="submit">Submit</button>
                <div class="ID Member"></div>
            </form>
        </div>

        <!-- Member search -->
        <div class="item" id="checkmember">
            <form id="form1" action="/" method="get">
                <h1>Check your Member's</h1>
                <input type="search" placeholder="Search for any names (e.g.: safwan)" name="searching" id="searching" required>
                <div id="low">**search in lowercase</div>
                <button type="submit" id="search">Search</button>
                <br><br>
                <table id="memberlist">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Matric No</th>
                        <th>Bureau</th>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer>

    </footer>
</body>
</html>
